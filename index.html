<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Soft Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('redsoftlogo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 50, 50, 0.2);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .multiplier {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        #entroImage {
            display: block;
            width: 100%;
            height: auto;
        }

        .button {
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .support {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo">
        <h1>Red Soft Signals</h1>

        <div class="multiplier-container">
            <img src="entro.svg" alt="Загрузка" id="entroImage">
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>

        <!-- Кнопка для получения сигнала -->
        <button class="button" onclick="generateMultiplier()">Получить сигнал</button>
        
        <!-- Кнопка для возврата в меню -->
        <button class="button" style="background: #555;" onclick="window.location.href='menu.html'">Вернуться в меню</button>

        <div class="support">
            Тех. Поддержка: <a href="#" onclick="openSecretMenu(); return false;">Написать в Telegram</a>
        </div>
    </div>

    <div class="secret-menu" id="secretMenu">
        <h2>Настройка множителей</h2>
        <input type="text" id="multiplier1" placeholder="Коэффициент 1 (например, x2.00)" />
        <input type="text" id="multiplier2" placeholder="Коэффициент 2 (например, x1.50)" />
        <input type="text" id="multiplier3" placeholder="Коэффициент 3 (например, x1.25)" />
        <button onclick="saveMultipliers()">Сохранить</button>
        <button onclick="closeSecretMenu()">Вернуться к игре</button>
    </div>

    <script>
        let customMultipliers = ['x2.00', 'x1.50', 'x1.25'];
        let currentMultiplierIndex = 0;

        const multiplierElement = document.getElementById("multiplier");
        const entroImage = document.getElementById("entroImage");
        const secretMenu = document.getElementById("secretMenu");

        function generateMultiplier() {
            multiplierElement.classList.remove("show");
            entroImage.style.display = 'block';
            multiplierElement.style.display = 'none';

            setTimeout(() => {
                entroImage.style.display = 'none';
                const selectedMultiplier = customMultipliers[currentMultiplierIndex];
                multiplierElement.textContent = selectedMultiplier;
                multiplierElement.classList.add("show");
                currentMultiplierIndex = (currentMultiplierIndex + 1) % customMultipliers.length;
            }, 4000);
        }

        function openSecretMenu() {
            secretMenu.style.display = 'block';
        }

        function closeSecretMenu() {
            secretMenu.style.display = 'none';
        }

        function saveMultipliers() {
            customMultipliers = [
                document.getElementById("multiplier1").value || 'x2.00',
                document.getElementById("multiplier2").value || 'x1.50',
                document.getElementById("multiplier3").value || 'x1.25'
            ];
            closeSecretMenu();
        }

        window.onload = function() {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';
        };
    </script>
</body>
</html>
