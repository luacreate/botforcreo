<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(40, 40, 60, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            max-width: 90%;
            text-align: center;
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
            animation: logoAnimation 2s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2em;
            margin: 0;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 71, 108, 0.6);
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 71, 108, 0.6); }
            100% { text-shadow: 0 0 20px rgba(255, 71, 108, 0.9); }
        }

        .button {
            padding: 10px 25px;
            font-size: 1em;
            cursor: pointer;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(to right, #FFA500, #FFD700);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
        }

        .multiplier-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 120px;
            height: 120px;
        }

        .multiplier-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed rgba(0, 212, 255, 0.7);
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .multiplier {
            font-size: 2.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        .support {
            position: fixed;
            bottom: 10px;
            color: white;
            z-index: 1;
            background: rgba(50, 50, 50, 0.7);
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }

            .logo {
                width: 50px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            .button {
                padding: 8px 20px;
                font-size: 0.9em;
            }

            .multiplier-container {
                width: 100px;
                height: 100px;
            }

            .multiplier {
                font-size: 2em;
            }

            .support {
                bottom: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <a href="https://your-link-here.com" target="_blank">
            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        </a>
        <h1 id="heading">Red Soft Signals </h1>
        
        <div class="multiplier-container">
            <div class="multiplier-circle"></div>
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>
        <button class="button" onclick="generateCustomMultiplier()">Получить сигнал</button>
        <button class="button" style="background: #555;" onclick="window.location.href='menu.html'">Вернуться в меню</button>
    </div>

    <div class="support">
        Тех. Поддержка: <a href="#" onclick="openSecretMenu(); return false;" id="supportLink">Написать в Telegram</a>
    </div>

    <script>
        let customMultipliers = ['x2.00', 'x1.50', 'x1.25'];
        let currentMultiplierIndex = 0;

        function openSecretMenu() {
            document.getElementById("mainContainer").style.pointerEvents = "none";
            document.getElementById("secretMenu").style.display = "block";
        }

        function saveMultipliers() {
            const multiplier1 = document.getElementById("multiplier1").value;
            const multiplier2 = document.getElementById("multiplier2").value;
            const multiplier3 = document.getElementById("multiplier3").value;

            customMultipliers = [multiplier1, multiplier2, multiplier3];

            alert("Коэффициенты сохранены!");
            returnToGame();
        }

        function returnToGame() {
            document.getElementById("secretMenu").style.display = "none";
            document.getElementById("mainContainer").style.pointerEvents = "auto";
        }

        function generateCustomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");
            multiplierElement.classList.remove("show");
            setTimeout(() => {
                const selectedMultiplier = customMultipliers[currentMultiplierIndex];
                multiplierElement.textContent = selectedMultiplier;
                multiplierElement.classList.add("show");
                currentMultiplierIndex = (currentMultiplierIndex + 1) % customMultipliers.length;
            }, 2000);
        }
    </script>
</body>
</html>
