<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        /* Фон и стиль страницы */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://naffipase.com/wp-content/uploads/2024/04/Frame-38313-2048x943.webp');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Стиль контейнера */
        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
        }

        /* Логотип */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Стили текста */
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* Стили кнопки */
        .button {
            background-color: #9d0fff;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #7b0ddb;
        }

        /* Стиль для сообщения об ошибке */
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Скрыть элементы по умолчанию */
        .hidden {
            display: none;
        }

        /* Контейнер для множителя и его анимации */
        .multiplier-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 150px;
            height: 150px;
        }

        /* Вращающийся круг из полосок */
        .multiplier-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed rgba(0, 212, 255, 0.8);
            animation: spin 10s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Стили для множителя */
        .multiplier {
            font-size: 3.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Стили для тех. поддержки */
        .support {
            margin-top: 20px;
            color: white;
        }

        .support a {
            color: #9d0fff;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        /* Стили для секретного меню */
        .secret-menu {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .secret-menu input {
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="mainContainer">
        <a href="https://your-link-here.com" target="_blank">
            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        </a>
        <h1>Введите ID вашего аккаунта 1Win</h1>
        <input type="text" id="accountId" placeholder="ID аккаунта" />
        <button class="button" onclick="checkAccess()">Подключиться</button>
        <div class="error hidden" id="errorMsg"></div>
        <div class="loading hidden" id="loading">Проверка ID...</div>
    </div>

    <div class="support">
        Тех. Поддержка: <a href="#" onclick="openSecretMenu(); return false;">Написать в Telegram</a>
    </div>

    <div class="secret-menu hidden" id="secretMenu">
        <h1>Настройка коэффициентов</h1>
        <input type="text" id="multiplier1" placeholder="Коэффициент 1 (например x2.00)" />
        <input type="text" id="multiplier2" placeholder="Коэффициент 2 (например x1.50)" />
        <input type="text" id="multiplier3" placeholder="Коэффициент 3 (например x1.25)" />
        <button class="button" onclick="saveMultipliers()">Сохранить</button>
        <button class="button" onclick="returnToGame()">Вернуться к игре</button>
    </div>

    <script>
        const allowedIds = ['12345', '67890', 'abcde'];
        let customMultipliers = ['x2.00', 'x1.50', 'x1.25'];
        let currentMultiplierIndex = 0;

        function checkAccess() {
            const accountId = document.getElementById("accountId").value;
            const errorMsg = document.getElementById("errorMsg");
            const loadingElement = document.getElementById("loading");
            const mainContainer = document.getElementById("mainContainer");

            errorMsg.classList.add("hidden");
            loadingElement.classList.remove("hidden");

            setTimeout(() => {
                loadingElement.classList.add("hidden");

                if (allowedIds.includes(accountId)) {
                    mainContainer.innerHTML = 
                        `<a href="https://your-link-here.com" target="_blank">
                            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
                        </a>
                        <h1>Lucky Jet Predictor</h1>
                        <div class="loading hidden" id="loadingMultiplier">Подключение к игре...</div>
                        <div class="multiplier-container">
                            <div class="multiplier-circle"></div>
                            <div class="multiplier hidden" id="multiplier"></div>
                        </div>
                        <button class="button" onclick="generateCustomMultiplier()">Получить сигнал</button>
                    `;
                } else {
                    errorMsg.innerHTML = "Доступ запрещён. <a href='https://t.me/ваш_телеграм' style='color: #9d0fff;'>Получить доступ</a>";
                    errorMsg.classList.remove("hidden");
                }
            }, 2000);
        }

        function openSecretMenu() {
            document.getElementById("mainContainer").classList.add("hidden");
            document.getElementById("secretMenu").classList.remove("hidden");
        }

        function saveMultipliers() {
            const multiplier1 = document.getElementById("multiplier1").value;
            const multiplier2 = document.getElementById("multiplier2").value;
            const multiplier3 = document.getElementById("multiplier3").value;

            customMultipliers = [multiplier1, multiplier2, multiplier3];

            alert("Коэффициенты сохранены!");
            returnToGame();
        }

        function returnToGame() {
            document.getElementById("secretMenu").classList.add("hidden");
            document.getElementById("mainContainer").classList.remove("hidden");
        }

        function generateCustomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");
            const loadingElement = document.getElementById("loadingMultiplier");

            multiplierElement.classList.remove("show");
            loadingElement.classList.remove("hidden");

            setTimeout(() => {
                const selectedMultiplier = customMultipliers[currentMultiplierIndex];
                multiplierElement.textContent = selectedMultiplier;

                loadingElement.classList.add("hidden");
                multiplierElement.classList.add("show");
                multiplierElement.classList.remove("hidden");

                currentMultiplierIndex = (currentMultiplierIndex + 1) % customMultipliers.length;
            }, 2000);
        }
    </script>
</body>
</html>
