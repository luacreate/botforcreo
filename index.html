<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        /* Фон и стиль страницы */
        body {
            display: flex;
            flex-direction: column; /* Позволяет размещать элементы вертикально */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://naffipase.com/wp-content/uploads/2024/04/Frame-38313-2048x943.webp');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Стиль контейнера */
        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
        }

        /* Логотип */
        .logo {
            width: 100px; /* Задайте ширину логотипа */
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Стили текста */
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* Стили кнопки */
        .button {
            background-color: #9d0fff;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #7b0ddb; /* Тёмно-фиолетовый при наведении */
        }

        /* Стиль для сообщения об ошибке */
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Скрыть элементы по умолчанию */
        .hidden {
            display: none;
        }

        /* Стили для индикатора загрузки */
        .loading {
            font-size: 1.5em;
            color: #00d4ff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading.show {
            opacity: 1;
        }

        /* Стили для множителя */
        .multiplier {
            font-size: 4em;
            margin: 20px 0;
            color: #00d4ff;
            opacity: 0; /* Скрыто изначально */
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Стили для тех. поддержки */
        .support {
            margin-top: 20px;
            color: white;
        }

        .support a {
            color: #9d0fff;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="game-container" id="mainContainer">
        <a href="https://your-link-here.com" target="_blank"> <!-- Замените на нужный URL -->
            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        </a>
        <h1>Введите ID вашего аккаунта 1Win</h1>
        <input type="text" id="accountId" placeholder="ID аккаунта" />
        <button class="button" onclick="checkAccess()">Подключиться</button>
        <div class="error hidden" id="errorMsg"></div>
        <div class="loading hidden" id="loading">Проверка ID...</div>
    </div>

    <div class="support">
        Тех. Поддержка: <a href="https://t.me/ваш_телеграм" target="_blank">Написать в Telegram</a>
    </div>

    <script>
        // Массив разрешенных ID
        const allowedIds = [
            '12345', // Замените на ваши реальные ID
            '67890',
            'abcde'
        ];

        // Массив предопределенных множителей
        const predefinedMultipliers = [
            'x1.20',
            'x1.50',
            'x4.50'
        ];

        // Индекс текущего множителя
        let currentMultiplierIndex = 0;

        function checkAccess() {
            const accountId = document.getElementById("accountId").value;
            const errorMsg = document.getElementById("errorMsg");
            const loadingElement = document.getElementById("loading");
            const mainContainer = document.getElementById("mainContainer");

            // Скрываем ошибку и показываем индикатор загрузки
            errorMsg.classList.add("hidden");
            loadingElement.classList.remove("hidden");
            loadingElement.classList.add("show");

            // Проверка ID с задержкой
            setTimeout(() => {
                loadingElement.classList.remove("show");
                loadingElement.classList.add("hidden");

                if (allowedIds.includes(accountId)) {
                    // Если ID допустимый, меняем содержимое страницы
                    mainContainer.innerHTML = `
                        <a href="https://your-link-here.com" target="_blank">
                            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
                        </a>
                        <h1>Lucky Jet Predictor</h1>
                        <div class="loading hidden" id="loadingMultiplier">Подключение к игре...</div>
                        <div class="multiplier hidden" id="multiplier"></div>
                        <button class="button" onclick="generatePredefinedMultiplier()">Получить сигнал</button>
                        <div class="error hidden" id="multiplierError"></div>
                    `;
                } else {
                    // Показываем ошибку при недопустимом ID
                    errorMsg.textContent = "Доступ запрещён. ";
                    errorMsg.innerHTML += '<a href="https://t.me/ваш_телеграм" style="color: #9d0fff;">Получить доступ</a>';
                    errorMsg.classList.remove("hidden");
                }
            }, 2000); // 2 секунды
        }

        function generatePredefinedMultiplier() {
            const multiplierElement = document.getElementById("multiplier");
            const loadingElement = document.getElementById("loadingMultiplier");

            // Скрываем множитель и показываем индикатор загрузки
            multiplierElement.classList.remove("show");
            loadingElement.classList.remove("hidden");
            loadingElement.classList.add("show");

            // Эмуляция загрузки и отображение множителя
            setTimeout(() => {
                const selectedMultiplier = predefinedMultipliers[currentMultiplierIndex];
                multiplierElement.textContent = selectedMultiplier;

                loadingElement.classList.remove("show");
                loadingElement.classList.add("hidden");
                multiplierElement.classList.add("show");
                multiplierElement.classList.remove("hidden");

                // Обновляем индекс для следующего множителя
                currentMultiplierIndex = (currentMultiplierIndex + 1) % predefinedMultipliers.length;
            }, 2000); // 2 секунды
        }
    </script>
</body>
</html>
