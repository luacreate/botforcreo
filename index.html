<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(40, 40, 60, 0.8);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            animation: logoAnimation 2s ease infinite alternate;
        }

        .accuracy-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #FFD700;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .multiplier-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px;
            height: 170px;
            margin: 30px 0;
        }

        .multiplier {
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        #entroImage {
            display: none;
            width: 100%;
            height: auto;
        }

        .button {
            padding: 18px 40px;
            font-size: 1.4em;
            cursor: pointer;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            color: white;
            text-transform: uppercase;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .support {
            position: fixed;
            bottom: 20px;
            background: rgba(50, 50, 50, 0.7);
            padding: 10px;
            border-radius: 12px;
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <a href="https://your-link-here.com" target="_blank">
            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        </a>
        <h1>Red Soft Signals</h1>

        <!-- Сообщение о точности сигналов -->
        <div class="accuracy-message" id="accuracyMessage"></div>

        <!-- Множитель или изображение -->
        <div class="multiplier-container">
            <img src="entro.svg" alt="Загрузка" id="entroImage">
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>

        <button class="button" onclick="generateCustomMultiplier()">Получить сигнал</button>
        <button class="button" style="background: #555;" onclick="window.location.href='menu.html'">Вернуться в меню</button>
    </div>

    <div class="support">
        Тех. Поддержка: <a href="#">Написать в Telegram</a>
    </div>

<script>
    let customMultipliers = ['x2.00', 'x1.50', 'x1.25'];
    let currentMultiplierIndex = 0;

    const multiplierElement = document.getElementById("multiplier");
    const entroImage = document.getElementById("entroImage");
    const accuracyMessageElement = document.getElementById("accuracyMessage");

    // Функция отображения точности сигналов (всегда 100%)
    function displayAccuracyMessage() {
        accuracyMessageElement.textContent = `Точность сигналов для вашего аккаунта: 100%`;
        accuracyMessageElement.style.opacity = '1';
    }

    // Функция генерации множителя
    function generateCustomMultiplier() {
        // Показать точность перед сигналом
        displayAccuracyMessage();

        multiplierElement.classList.remove("show");
        entroImage.style.display = 'block';
        multiplierElement.style.display = 'none';

        // Задержка на 4 секунды перед выдачей сигнала
        setTimeout(() => {
            entroImage.style.display = 'none';
            const selectedMultiplier = customMultipliers[currentMultiplierIndex];
            multiplierElement.textContent = selectedMultiplier;
            multiplierElement.style.display = 'block';
            multiplierElement.classList.add("show");
            currentMultiplierIndex = (currentMultiplierIndex + 1) % customMultipliers.length;
        }, 4000);
    }
</script>

</body>
</html>
