<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        /* Фон и стиль страницы */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        /* Стиль контейнера */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            border-radius: 20px;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            text-align: center;
        }

        /* Логотип */
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        /* Стили текста */
        h1 {
            font-size: 36px;
            margin: 0;
            margin-bottom: 15px;
        }

        /* Стили кнопки */
        .button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #1976D2;
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-top: 10px;
        }

        .button:hover {
            background: #343a40;
            transform: scale(1.05);
        }

        /* Контейнер для множителя и его анимации */
        .multiplier-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 150px;
            height: 150px;
        }

        /* Вращающийся круг из полосок */
        .multiplier-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed rgba(0, 212, 255, 0.8);
            animation: spin 15s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Стили для множителя */
        .multiplier {
            font-size: 3.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Стили для тех. поддержки */
        .support {
            position: fixed;
            bottom: 20px;
            color: white;
            z-index: 1;
            background: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .support a {
            color: #9d0fff;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        /* Стили для секретного меню */
        .secret-menu {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .secret-menu input {
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container" id="mainContainer">
        <a href="https://your-link-here.com" target="_blank">
            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        </a>
        <h1 id="heading">Red Soft Signals </h1>
        
        <div class="multiplier-container">
            <div class="multiplier-circle"></div>
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>
        <button class="button" onclick="generateRandomMultiplier()">Получить сигнал</button>
        <button class="button" style="background: #808080;" onclick="window.location.href='menu.html'">Вернуться в меню</button>

        <span id="supportText">Тех. Поддержка:</span> <a href="#" onclick="openSecretMenu(); return false;" id="supportLink">Написать в Telegram</a>
    </div>

    <div class="secret-menu hidden" id="secretMenu">
        <h1>Настройка коэффициентов</h1>
        <input type="text" id="multiplier1" placeholder="Коэффициент 1 (например x2.00)" />
        <input type="text" id="multiplier2" placeholder="Коэффициент 2 (например x1.50)" />
        <input type="text" id="multiplier3" placeholder="Коэффициент 3 (например x1.25)" />
        <button class="button" onclick="saveMultipliers()">Сохранить</button>
        <button class="button" onclick="returnToGame()">Вернуться к игре</button>
    </div>

    <script>
        const allowedIds = ['12345', '67890', 'abcde'];
        let customMultipliers = ['x2.00', 'x1.50', 'x1.25'];
        let currentMultiplierIndex = 0;

        function checkAccess() {
            const accountId = document.getElementById("accountId").value;
            const errorMsg = document.getElementById("errorMsg");
            const loadingElement = document.getElementById("loading");
            const mainContainer = document.getElementById("mainContainer");

            errorMsg.classList.add("hidden");
            loadingElement.classList.remove("hidden");

            setTimeout(() => {
                loadingElement.classList.add("hidden");

                if (allowedIds.includes(accountId)) {
                    mainContainer.innerHTML = 
                        `<a href="https://your-link-here.com" target="_blank">
                            <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
                        </a>
                        <h1>Lucky Jet Predictor</h1>
                        <div class="loading hidden" id="loadingMultiplier">Подключение к игре...</div>
                        <div class="multiplier-container">
                            <div class="multiplier-circle"></div>
                            <div class="multiplier hidden" id="multiplier"></div>
                        </div>
                        <button class="button" onclick="generateCustomMultiplier()">Получить сигнал</button>
                    `;
                } else {
                    errorMsg.innerHTML = "Доступ запрещён. <a href='https://t.me/ваш_телеграм' style='color: #9d0fff;'>Получить доступ</a>";
                    errorMsg.classList.remove("hidden");
                }
            }, 2000);
        }

        function openSecretMenu() {
            document.getElementById("mainContainer").classList.add("hidden");
            document.getElementById("secretMenu").classList.remove("hidden");
        }

        function saveMultipliers() {
            const multiplier1 = document.getElementById("multiplier1").value;
            const multiplier2 = document.getElementById("multiplier2").value;
            const multiplier3 = document.getElementById("multiplier3").value;

            customMultipliers = [multiplier1, multiplier2, multiplier3];

            alert("Коэффициенты сохранены!");
            returnToGame();
        }

        function returnToGame() {
            document.getElementById("secretMenu").classList.add("hidden");
            document.getElementById("mainContainer").classList.remove("hidden");
        }

        function generateRandomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");

            multiplierElement.classList.remove("show");
            setTimeout(() => {
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.classList.add("show");
            }, 2000);
        }
    </script>
</body>
</html>
